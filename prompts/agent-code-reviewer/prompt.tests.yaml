cases:
  - name: basic_code_review
    description: "A basic code review of a code diff."
    inputs:
    code_diff: |
      + def calculate_total(items):
      + total = 0
      + for item in items:
      + total += item['price']
      + return total
    language: "python"
    repository_rules: "Use type hints and handle exceptions properly."
    security_level: "standard"
    review_focus: "general"
    expect_contains:
      - "type hints"
      - "exception"
      - "python"
      - "Summary"
      - "Recommended Enhancements"